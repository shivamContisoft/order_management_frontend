<div class="login"> 
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="white-box">
            <div class="col-md-6 pl-0 pr-0 float">
              <div class="img-box"> 
              </div>     
            
            </div>
               <div class="col-md-6 pl-0 pr-0 float">
                <div class="log-info">
                  <img src="../../../../assets/images/Triangular_Logo.png" alt="" class="logo">
                    <h2>Welcome Back</h2>
                    <p class="mute-txt">Sign in to continue to Triangular.</p>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

                  <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="userName">Username</label>
                  <input type="email" formControlName="userName" class="form-control" id="userName" placeholder="Username"
                  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">Username is required</div>
                    <div *ngIf="f.userName.errors.email">Username must be a valid email address</div>
                  </div>
                </div>

                <div class="mb-3">
                 
                 
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  <!-- <div class="float-end">
                    <a href="#" routerLink="/account/auth/update-password" class="text-muted">Update password?</a>
                </div> -->
                </div>

                <div class="col-md-6 float-start">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="auth-remember-check">
                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                </div>
              </div>

                <div class="float-end col-md-6">
                  <a href="#" routerLink="/account/auth/reset-password" class="forget">Forgot password?</a>
              </div>

              <div class="clearfix"></div>
                
                <div class="col-md-12">
                    <button class="submit-btn" type="submit">Log In</button>
                </div>
                <div class="mt-4 text-center">
                  <div class="signin-other-title">
                      <h5 class="font-size-14 mb-3 title">OR</h5>
                  </div>
                  
              
                </div>
                  <div class="col-md-12">
                  <a href="javascript:void()" class="google-btn" >
                    <img src="../../../../assets/images/google.png" alt=""> Sign with Google
              </a>
                </div>
                <div class="text-center mt-3">
                  <p>© {{year}} Triangular.</p>
                </div>

                <!-- <div class="mt-4 text-center">
                    <p class="mb-0">Don't have an account ? <a href="/account/signup" class="fw-medium text-primary"> Signup now </a> </p>
                </div> -->
              </form>
                   
                </div>
            </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
